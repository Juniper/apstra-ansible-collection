---
- name: Test create/update/delete virtual_network
  hosts: localhost
  gather_facts: false
  connection: local
  tasks:
    - name: Get local hostname
      command: hostname
      register: local_hostname

    - name: Set blueprint name fact
      set_fact:
        blueprint_name: "test_tag_{{ local_hostname.stdout }}"

    - name: Connect to Apstra
      junipernetworks.apstra.authenticate:
        logout: false
      register: auth

    - name: Create blueprint
      junipernetworks.apstra.blueprint:
        body:
          template_id: "L2_Virtual_EVPN"
          design: "two_stage_l3clos"
          init_type: "template_reference"
          label: "{{ blueprint_name }}"
        lock_state: "locked"
        auth_token: "{{ auth.token }}"
      register: bp

    - name: Create a tag
      junipernetworks.apstra.tag:
        id: "{{ bp.id }}"
        body:
          label: "test_tag"
          description: "test tag description"
        auth_token: "{{ auth.token }}"

    - name: Show created blueprint
      ansible.builtin.debug:
        var: bp

    - name: Create routing_policy
      junipernetworks.apstra.routing_policy:
        id: "{{ bp.id }}"
        tags:
          - "test_tag"
        body:
          description: "Example routing policy"
          expect_default_ipv4_route: true
          expect_default_ipv6_route: true
          export_policy:
            l2edge_subnets: true
            loopbacks: true
            spine_leaf_links: false
            spine_superspine_links: false
            static_routes: false
          import_policy: "all"
          label: "example_policy"
          policy_type: "user_defined"
        auth_token: "{{ auth.token }}"
      register: rp

    - name: Show created routing policy
      ansible.builtin.debug:
        var: rp

    - name: Create security_zone
      junipernetworks.apstra.security_zone:
        id: "{{ bp.id }}"
        tags:
          - "test_tag"
        body:
          routing_policy_id: "{{ rp.id.routing_policy }}"
          junos_evpn_irb_mode: "asymmetric"
          l3_mtu: 9170
          vrf_name: "test_vrf"
          vni_id: 16777214
          vrf_description: "my test VRF"
          sz_type: "evpn"
          route_target: "7000:1"
          label: "test-vrf-label"
          vlan_id: 2048
        auth_token: "{{ auth.token }}"
      register: sz

    - name: Show created security_zone
      ansible.builtin.debug:
        var: sz

    - name: Create virtual_network
      junipernetworks.apstra.virtual_network:
        id: "{{ bp.id }}"
        tags:
          - "test_tag"
        body:
          label: "test_virtual_network"
          description: "test VN description"
          ipv4_enabled: true
          virtual_gateway_ipv4_enabled: true
          vn_id: "16777213"
          vn_type: "vxlan"
          security_zone_id: "{{ sz.id.security_zone }}"
        auth_token: "{{ auth.token }}"
      register: vn

    - name: Show created virtual_network
      ansible.builtin.debug:
        var: vn

    - name: Get endpoint_policy
      junipernetworks.apstra.apstra_facts:
        id: "{{ bp.id }}"
        gather_network_facts:
          - blueprints.endpoint_policies
          - blueprints.endpoint_policies.application_points
        auth_token: "{{ auth.token }}"
      register: ep

    - name: Show endpoint policies
      ansible.builtin.debug:
        var: ep

    - name: Commit the blueprint
      junipernetworks.apstra.blueprint:
        id: "{{ bp.id }}"
        lock_state: "ignore"
        state: committed
        auth_token: "{{ auth.token }}"
      register: blueprint_commit

    - name: Show committed blueprint
      ansible.builtin.debug:
        var: blueprint_commit

    - name: Delete the virtual_network
      junipernetworks.apstra.virtual_network:
        id: "{{ vn.id }}"
        state: absent
        auth_token: "{{ auth.token }}"
      register: vn_delete

    - name: Show deleted virtual_network
      ansible.builtin.debug:
        var: vn_delete

    - name: Commit and unlock blueprint
      junipernetworks.apstra.blueprint:
        id: "{{ bp.id }}"
        lock_state: "unlocked"
        state: committed
        auth_token: "{{ auth.token }}"
      register: blueprint_unlock

    - name: Show unlocked blueprint
      ansible.builtin.debug:
        var: blueprint_unlock

    - name: Delete blueprint
      junipernetworks.apstra.blueprint:
        id: "{{ bp.id }}"
        state: absent
        auth_token: "{{ auth.token }}"
      register: blueprint_delete

    - name: Show deleted blueprint
      ansible.builtin.debug:
        var: blueprint_delete

    - name: Logout of Apstra
      junipernetworks.apstra.authenticate:
        logout: true
        auth_token: "{{ auth.token }}"
